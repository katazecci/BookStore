<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Booklist</title>
</head>
<body>
		<h1>Add a book</h1>
	<div class="container">
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{saveBook}" action="#" method="post">
		
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
	
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
		    <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
		    </select>			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" class="btn btn-primary" value="Save"></input>
			
		</form>
		</div>
	</div>
</body>
</html>
